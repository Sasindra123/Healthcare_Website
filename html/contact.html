<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
      }
      .card {
        width: 30%;
        padding: 20px;
        border: 1px solid blue;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }
      .card img {
        width: 50px;
        margin-right: 20px;
      }
    </style>
  </head>
  <body></body>
</html>
